<div class="card" bg-change>
  <img class="img" [src]="pokemon?.front_default">
  <p class="text">{{ pokemon?.name }}</p>
  <div class="likes">
    <button class="like" (click)="decrease()">-</button>
    <p *ngIf="counter$" class="text counter">{{(counter$ | async) | like}}</p>
    <button class="like" (click)="increase()">+</button>
  </div>
  <ng-content></ng-content>
</div>
