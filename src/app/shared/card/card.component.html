<mat-card class="card" bg-change>
  <img class="img" [src]="pokemon?.front_default">
  <mat-card-title class="text">{{pokemon?.name}}</mat-card-title>
  <mat-card-actions class="likes">
    <button mat-button (click)="decrease()">-</button>
    <p *ngIf="counter$" class="text counter">{{(counter$ | async) | like}}</p>
    <button mat-button (click)="increase()">+</button>
  </mat-card-actions>
  <ng-content></ng-content>
</mat-card>
